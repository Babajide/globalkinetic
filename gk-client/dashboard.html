<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

</head>
<body>


<div class="container">
    <nav>
        <button class="btn-primary" id="logout">logout</button>
    </nav>

    <div id="users" class="row">
        <div id="user-list" class="col-sm-6 left">
            <h4>Authenticated Users</h4>
            <ul data-bind="foreach: UsersList">
                <div class="user">
                    <i class="fas fa-user"></i>
                    <span>userName: </span>
                    <li data-bind="text: userName"></li>
                    <div class="clearfix"></div>
                    <i class="fas fa-phone"></i>
                    <span>phoneNumber: </span>
                    <li data-bind="text: phoneNumber"></li>
                    <div class="clearfix"></div>

                </div>
            </ul>

        </div>

        <div id="active-user-list" class="col-sm-6 right">
            <h4>Users Who Logged in 5 mintues Ago </h4>
            <ul data-bind="foreach: ActiveUserList">
                <div class="user">
                    <i class="fas fa-user online"></i>
                    <span>userName: </span>
                    <li data-bind="text: userName"></li>
                    <div class="clearfix"></div>
                    <i class="fas fa-phone"></i>
                    <span>phoneNumber: </span>
                    <li data-bind="text: phoneNumber"></li>
                    <div class="clearfix"></div>
                </div>
            </ul>
        </div>

    </div>

</div>
    <!--<script src="js/ewsjs.js"></script>-->

    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--<script src="js/jquery-3.3.1.min.js"></script>-->
    <!--<script src="js/bootstrap.min.js"></script>/-->
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/app.js"></script>

    <!--<script>-->
        <!--EWS.enable(true);-->

    <!--</script>-->

</body>
</html>
